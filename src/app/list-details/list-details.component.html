



<mat-card *ngIf="currentTask">   
    <mat-card-title>Taskname: {{currentTask.taskname}} 
        <form>
            <input type="checkbox">
        </form>
       
    </mat-card-title>
    <hr>
   
    <mat-card-content>
    <p >
        {{currentTask.taskdescription}} 
     </p>
    
    </mat-card-content>

    <mat-card-actions>
        <button mat-button>UPDATE</button>
        <button mat-button>DELETE</button>
      

    </mat-card-actions>
</mat-card>
